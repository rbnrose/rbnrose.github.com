  <style>
    :root{
      --brand:#00f2fe;
      --ink:#2c3e50;
    }
    *{box-sizing:border-box}
    body{
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f7f8fc;
      color:#333;
      line-height:1.8;           /* readable default */
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      transition:line-height .2s ease;
    }
    body.compact{ line-height:1.4 } /* compact mode */

    /* --- Navbar --- */
    .navbar{
      backdrop-filter:saturate(120%) blur(8px);
      background:rgba(255,255,255,.75);
      box-shadow:0 6px 24px rgba(0,0,0,.06);
    }
    .navbar .navbar-brand{
      font-weight:700; letter-spacing:.3px; color:var(--ink);
    }

    /* --- Hero uses <img> as real background for reliable loading --- */
    .hero{
      position:relative;
      min-height:72vh;
      display:grid;
      place-items:center;
      text-align:center;
      overflow:hidden;
      border-bottom-left-radius:28px;
      border-bottom-right-radius:28px;
      box-shadow:0 20px 40px rgba(0,0,0,.12);
    }
    .hero img.hero-bg{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      transform:scale(1.05);
      filter:contrast(1.05) saturate(1.05);
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.45));
    }
    .hero .content{ position:relative; z-index:1; color:#fff; padding:0 1rem; }
    .hero h1{ font-size:clamp(2.2rem, 5vw, 3.6rem); font-weight:800; }
    .hero p.lead{ font-size:clamp(1rem, 2.2vw, 1.25rem); opacity:.95; }
    .btn-ghost{
      background:#fff; color:#111; border:none; font-weight:600;
      padding:.85rem 1.25rem; border-radius:12px;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
    }
    .btn-ghost:hover{ transform:translateY(-2px); }

    .section-title{
      text-align:center; color:var(--ink); font-weight:800;
      font-size:clamp(1.6rem, 3vw, 2.2rem);
      margin-bottom:2.2rem;
    }

    /* Cards */
    .card{
      border:0; border-radius:18px; overflow:hidden;
      box-shadow:0 10px 28px rgba(0,0,0,.08);
      transition:transform .25s ease, box-shadow .25s ease;
      background:#fff;
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 16px 34px rgba(0,0,0,.12); }
    .card img{ height:260px; object-fit:cover; }
    .badge-soft{
      background:rgba(0,242,254,.12); color:#007c85; border-radius:999px; padding:.35rem .7rem; font-weight:600;
    }

    footer{
      background:#111827; color:#e5e7eb; padding:28px 0; text-align:center; margin-top:40px;
    }

    /* Floating toggle */
    .toggle-btn{
      position:fixed; right:18px; bottom:18px; z-index:9999;
      border-radius:999px; box-shadow:0 10px 24px rgba(0,0,0,.15);
    }

    /* Subtle container width bump */
    .container { max-width:1120px; }
  </style>
</head>
